<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="/CSS/styleRegister.css">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/psnj_logo_9t9_icon.ico"/>
    <title>Photographic Society of New Jersey</title>
</head>
<body>
	<header id="main-header">
		<div id="logo">
			<img src="/img/PSNJ_logo-removebg-preview.png" alt="PSNJ logo" width="120">
		</div>
		<br>
		<div id="header-text">
			<h1>新州摄影协会会员会籍服务 - 注册</h1>
		</div>
	</header>

	<nav id="navbar">
		<div class="container">
			<ul>
				<li><a href="https://ps-nj.pixpa.com/home">主页</a></li>
				<li><a href="https://ps-nj.pixpa.com/activities/announcement">活动安排</a></li>
				<li><a href="https://ps-nj.pixpa.com/gallery/photogallery">会员影集</a></li>
				<li><a href="#">会员服务</a></li>
				<li><a href="https://ps-nj.pixpa.com/about1/intro">关于我们</a></li>
				<li><a href="https://ps-nj.pixpa.com/contact">联系与建议</a></li>
			</ul>
		</div>
	</nav>

	<section id="showcase">
		<div class="container">
			<h1>欢迎加入新州摄影协会
			</h1>
		</div>
	</section>

	<div class="container">
		<section id="main">
			<form class="my-form">
				<div id="name-form">
					<div id="lname-form">
						<label>姓: </label>
						<input type="text" placeholder="Last Name" name="lastName">
					</div>
					<div id="fname-form">
						<label for="">名：</label>
						<input type="text" placeholder="First Name" name="firstName">
					</div>
				</div>
				<div class="form-group">
					<label>微信会员群昵称: </label>
					<input type="text" name="WName" placeholder="Wechat nickname">
				</div>
				<div class="form-group">
					<label>微信账号: </label>
					<input type="text" name="WechetAccountNameWechetAccountName" placeholder="Wechat account">
				</div>
				<div class="form-group">
					<label>电子邮箱地址: </label>
					<input type="text" name="email" placeholder="Email AccountName@EmailAddress">
				</div>
				<div class="form-group">
					<label for="payment-type">付款方式：</label>
					<select name="payment-type" id="payment-type">
						<option value="Zelle">Zelle</option>
						<option value="PayPal">PayPal</option>
						<option value="Quickpay">Quickpay</option>
					</select>
				</div>

				<div class="form-group">
					<label>留言: </label>
					<textarea name="message"></textarea>
				</div>
				<input class="button" type="submit" value="Submit" name="">
			</form>
	
		</section>
		<aside class="sidebar">
			<div>
				<a class="button"	href="/index.html">Sign in with your Google account >>> <img class="button-Icon" src="./img/googleIcon.jpg" alt="" width="15px"> </a>
			</div>
			<br>
			<div>
				<a class="button"	href="/register.html">Sign in with your Facebook account > <img class="button-Icon" src="./img/facebookIcon.png" alt="" width="15px"> </a>
			</div>
			<br>
			<div>
				<a class="button"	href="/Payment.html">Sign in with your Microsoft account >> <img class="button-Icon" src="./img/microsoftIcon.png" alt="" width="15px"> </a>
			</div>
		</aside>
		<aside class="sidebar" id="sidebar2">
			<h1></h1>
		</aside>
	</div>

	<footer id="main-footer">
		<p>Copyright &copy; 2017 Photographic Society of New Jersey</p>
	</footer>
</body>
</html>
